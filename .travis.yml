dist: trusty
sudo: false
language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"

install: "pip install -r requirements.txt"

services:
  - postgresql

before_script:
  - psql -c 'create database zordon_test_db;' -U postgres

env:
  global:
    - DATABASE_URL="postgres://postgres:@127.0.0.1:5432/zordon_test_db"
    - SUPERUSER_LOGIN="ZTestSuperuser"
    - TELEGRAM_TOKEN="ZTestToken"

script:
  - python app/tests/test_launch.py
